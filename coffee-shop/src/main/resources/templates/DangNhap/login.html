<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration & Login System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- Thông báo đăng ký thành công -->
            <div th:if="${param.registerSuccess}" class="alert alert-success text-center">
                Registration successful! Please log in.
            </div>

            <!-- Thông báo lỗi đăng nhập -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid Email or Password
            </div>

            <!-- Thông báo khi logout -->
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out.
            </div>

            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Login Form</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div class="text-center">
                            <span>Not registered? <a th:href="@{/register}">Sign up here</a></span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
