<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration & Login System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header text-center">
                <h2>Registration</h2>
            </div>
            <div th:if="${param.success}" class="alert alert-info text-center">
                You have successfully registered!
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/register/save}" th:object="${user}">
                    <div class="mb-3">
                        <label>First Name</label>
                        <input class="form-control" th:field="*{firstName}" placeholder="Enter first name" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label>Last Name</label>
                        <input class="form-control" th:field="*{lastName}" placeholder="Enter last name" />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input class="form-control" th:field="*{email}" placeholder="Enter email address" />
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <p class="mt-2">Already registered? <a th:href="@{/}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
